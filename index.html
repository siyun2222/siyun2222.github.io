<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        /* 전체 폰트 설정 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        /* 제목 스타일 */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
        }
        
        /* 폼 요소 스타일 */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .img {
            float: left;
            width: 500px;
            padding: 60px;
        }
    </style>
</head>
<body>
    <h1>이력서</h1>
    <img src="자소서.jpeg" class="img">
    <form action="#" method="post">
        <label for="name">이름 (한글, 영문):</label>
        <input type="text" id="name" name="name" value="강시윤">

            <label for="email">이메일주소 (학교메일):</label>
            <input type="email" id="email" name="email" value="rkdtldbs@dongyang.ac.kr">

            <label for="tech-stack">기술스택 (다룰 수 있는 언어, 도구 등 작성):</label>
            <textarea id="tech-stack" name="tech-stack">자바,비쥬얼 스튜디오 코드,Git,이클립스</textarea>
        
        <label for="university-info">대학정보 (학교 및 학과, 입학년도 작성):</label>
        <input type="text" id="university-info" name="university-info" value="동양미래 대학교 , 컴퓨터 소프트웨어 공학과 ,2024년도">
        
        <label for="experience">기술개발 경험 (진행중인 수업 관련내용, 고등학교 때 학습했던 내용):</label>
        <textarea id="experience" name="experience">html과 css를 활용해서 웹페이지 만들기, 동아리에서 이클립스로 자바 사용방법 배우기</textarea>
        
        <label for="interests">관심 기술분야 (서비스, 기술명 등):</label>
        <input type="text" id="interests" name="interests" value="소프트웨어 개발자,보안">
        
        <label for="other">기타 포함하고 싶은 항목 (사진 등):</label>
        <input type="file" id="other" name="other">
        
        <input type="submit" value="제출">
    </form>
</body>
</html>
