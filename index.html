<!DOCTYPE html>
<html>
<head>
<title>Hello, world!</title>
<html lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        /* 스타일링을 위한 CSS 코드 */
        /* 필요하다면 여기에 추가적인 스타일링을 할 수 있습니다. */
</style>  
</head>
<body>
<h1>Hello, world!</h1>
<p>Sunhee의 홈페이지에 오신 것을 환영합니다!</p><!DOCTYPE html>
<body>
    <h1>이력서</h1>
    <form action="#" method="post">
        <label for="name">이름 (한글, 영문):</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">이메일주소 (학교메일):</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="tech-stack">기술스택 (다룰 수 있는 언어, 도구 등 작성):</label><br>
        <textarea id="tech-stack" name="tech-stack"></textarea><br><br>
        
        <label for="university-info">대학정보 (학교 및 학과, 입학년도 작성):</label><br>
        <input type="text" id="university-info" name="university-info"><br><br>
        
        <label for="experience">기술개발 경험 (진행중인 수업 관련내용, 고등학교 때 학습했던 내용):</label><br>
        <textarea id="experience" name="experience"></textarea><br><br>
        
        <label for="interests">관심 기술분야 (서비스, 기술명 등):</label><br>
        <input type="text" id="interests" name="interests"><br><br>
        
        <label for="other">기타 포함하고 싶은 항목 (사진 등):</label><br>
        <input type="file" id="other" name="other"><br><br>
        
        <input type="submit" value="제출">
    </form>
</body>
</html>
